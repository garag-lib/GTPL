name: Release Dist

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build dist
        run: npm run build

      - name: Package dist artifacts
        id: package
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          mkdir -p artifacts
          cp -R dist "artifacts/gtpl-${VERSION}-dist"
          tar -czf "artifacts/gtpl-${VERSION}-dist.tar.gz" -C artifacts "gtpl-${VERSION}-dist"
          (
            cd artifacts
            zip -qr "gtpl-${VERSION}-dist.zip" "gtpl-${VERSION}-dist"
          )
          rm -rf "artifacts/gtpl-${VERSION}-dist"

      - name: Delete previous dist assets for this release
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = context.payload.release.id;
            const assets = await github.paginate(
              github.rest.repos.listReleaseAssets,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                per_page: 100
              }
            );

            const shouldDelete = (name) => {
              return /^gtpl-.*-dist\.(zip|tar\.gz)$/.test(name)
                || /^gtpl\.(cjs\.js|cjs\.js\.map|d\.ts|esm\.js|esm\.js\.map|global\.js|global\.js\.map)$/.test(name);
            };

            for (const asset of assets) {
              if (!shouldDelete(asset.name)) continue;
              core.info(`Deleting existing asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }

      - name: Create release and upload dist files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          overwrite_files: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            dist/*
