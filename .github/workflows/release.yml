name: Release Dist

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build dist
        run: npm run build

      - name: Package dist artifacts
        id: package
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          mkdir -p artifacts
          cp -R dist "artifacts/gtpl-${VERSION}-dist"
          tar -czf "artifacts/gtpl-${VERSION}-dist.tar.gz" -C artifacts "gtpl-${VERSION}-dist"
          (
            cd artifacts
            zip -qr "gtpl-${VERSION}-dist.zip" "gtpl-${VERSION}-dist"
          )
          rm -rf "artifacts/gtpl-${VERSION}-dist"

      - name: Create release and upload dist files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            dist/*
